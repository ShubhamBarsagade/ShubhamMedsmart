<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}"/>

<title th:text="${title}">Base Html</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>

	<!--  this is nav bar-->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<h5 class="navbar-brand" href="#">Medsmart Services</h5>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				
				
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
				    
				    
					<li class="nav-item"><a class="nav-link" th:href="@{/user/userHome}"
						aria-current="page" href="#" aria-disabled="true">Home</a></li>
					<li class="nav-item"><a class="nav-link active" href="#"
						tabindex="-1"><span th:text="${user.userName}"></span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						tabindex="-1" aria-disabled="true">Logout</a></li>
					
				
					
				</ul>
				
			</div>
		</div>
	</nav>
	<!-- End NavBar -->
	
	
	<!-- this is sidebar -->
	<div class="sidebar mt-2">
	   <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	   
	  <a href="#" th:href="@{/user/userHome}" class="item"><i class="fas fa-home"></i> Home</a>
	  <a href="#" th:href="@{/user/addExpenses}" class="item"><i class="fas fa-plus-circle"></i> Add Expenses</a>
	  <a href="#" class="item"><i class="fas fa-user-circle"></i> My Profile</a>
	  <a href="#" class="item"><i class="fas fa-user-cog"></i> Settings</a>
	  <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
	  <div class="divider">
	  </div>
	
	</div>
	<!-- End sidebar -->
	
	<!-- this is Content Area -->
	<div class="content mt-5">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	<div th:replace="${content}"></div>
	
	
	</div>
	<!-- End of Content Area -->
	

	

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
	
	<script th:src="@{/js/script.js}"></script>	
	
		

</body>
</html>
