<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Change Password Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			
			
				<!-- email form  -->
				<h3>Change Password</h3>
			<form th:action="@{/change-password}" method="post">
			<div class="form-group">
			<label for="exampleInputNewPassWord1" class="form-label">Enter new passward</label> 
			<input required="required" type="password" name="newPassword"  placeholder="Enter new password here" class="form-control">
			
			</div>
			
			<div class="mb-3">
					
						<label for="exampleInputConfirmNewPassword1" class="form-label">Confirm new Password</label>
						
						<input 
						    required="required"
						    type="password" 
						    name="confirmPassword" 
						    placeholder="Enter confirm password here"
						    class="form-control"
							>
					</div>
					
			<div class="container text-center">
			<button class="btn btn-warning">Change Password</button>			
			
			</div>
			
			<div th:if="${session.message}" class="container">
			  <div class="alert alert-danger my-2 text-center" role="alert">
			    <span th:text="${session.message}"></span>
			  </div>
			  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			</form>
			
			</div>
		</div>
	</div>


</body>
</html>
