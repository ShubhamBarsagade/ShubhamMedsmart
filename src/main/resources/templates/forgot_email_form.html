<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			
			
				<!-- email form  -->
				<h3>Your Registered Email</h3>
			<form th:action="@{/send-otp}" method="post">
			<div class="form-group">
			<input required="required" type="email" name="email"  placeholder="Enter here" class="form-control">
			
			</div>
			<div class="container text-center">
			<button class="btn btn-warning">Send OTP</button>			
			
			</div>
			
			<div th:if="${session.message}" class="container">
			  <div class="alert alert-danger my-2 text-center" role="alert">
			    <span th:text="${session.message}"></span>
			  </div>
			  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			</form>
			
			</div>
		</div>
	</div>


</body>
</html>
