<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	
</head>
<body>
    <section class="medical">
    
        <div id="login">
        <h1 class="text-center text-white pt-5">Welcome to Medsmart Services</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" method="post" th:object="${login}">
                            <h3 class="text-center text-info">Login</h3>

								<div th:if="${param.error}" class="form-group alert alert-danger ht-primary">
									Invalid username and password</div>
								<div th:if="${param.logout}" class="form-group alert alert-success ht-primary">
									You have been logged out</div>
								<div th:if="${param.change}" class="form-group alert alert-success ht-primary">
									<p th:text="${param.change}"></p>
								</div>
								<div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div id="register-link" style="margin-top: 10px;">
                              <a th:href="@{/registerUser}">Register Here</a>
                            </div>
							
							<div id="register-link" class="text-end" style="margin-top: -15px;">
                              <a th:href="@{/forgot}">Forgot Password ?</a>
                            </div>
                            <div class="form-group text-center" style="margin-top: 10px;" >
									<input type="submit" name="submit" class="btn btn-info btn-md"
										value="submit">
							</div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
